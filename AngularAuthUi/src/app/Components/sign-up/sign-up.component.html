<div class="outer">
  <div class="container">
    <div class="row">
      <div class="w-50 form-panel">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Sign Up</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signupForm">
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['firstName'].dirty &&
                    signupForm.hasError('required', 'firstName')
                  "
                >
                  <fa-icon [icon]="userIcon" class="form-icon"></fa-icon>
                  <input
                    type="text"
                    placeholder="First Name"
                    formControlName="firstName"
                  />
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    signupForm.controls['firstName'].dirty &&
                    signupForm.hasError('required', 'firstName')
                  "
                  >*First Name Is Required</small
                >
                <div
                  class="input-field"
                  [class.error]="
                    signupForm.controls['lastName'].dirty &&
                    signupForm.hasError('required', 'lastName')
                  "
                >
                  <fa-icon [icon]="userIcon" class="form-icon"></fa-icon>
                  <input
                    type="text"
                    placeholder="Last Name"
                    formControlName="lastName"
                  />
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    signupForm.controls['lastName'].dirty &&
                    signupForm.hasError('required', 'lastName')
                  "
                  >*Last Name Is Required</small
                >

                <div class="input-field"
                [class.error]="
                signupForm.controls['userName'].dirty &&
                signupForm.hasError('required', 'userName')
              ">
                  <fa-icon [icon]="userIcon" class="form-icon"></fa-icon>
                  <input
                    type="text"
                    placeholder="User Name"
                    formControlName="userName"
                  />
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    signupForm.controls['userName'].dirty &&
                    signupForm.hasError('required', 'userName')
                  "
                  >*User Name Is Required</small
                >
                <div class="input-field"
                [class.error]="
                signupForm.controls['email'].dirty &&
                signupForm.hasError('required', 'email')
              ">
                  <fa-icon [icon]="userIcon" class="form-icon"></fa-icon>
                  <input
                    type="text"
                    placeholder="Email"
                    formControlName="email"
                  />
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    signupForm.controls['email'].dirty &&
                    signupForm.hasError('required', 'email')
                  "
                  >*Email Is Required</small
                >
                <div class="input-field"
                [class.error]="
                signupForm.controls['password'].dirty &&
                signupForm.hasError('required', 'password')
              ">
                  <fa-icon [icon]="lockIcon" class="form-icon"></fa-icon>
                  <input
                    [type]="passwordType"
                    placeholder="Password"
                    formControlName="password"
                  />
                  <fa-icon
                    [icon]="eyeIcon"
                    class="eyeIcon"
                    (click)="togglePassword()"
                  ></fa-icon>
                </div>
                <small
                  class="text-danger"
                  *ngIf="
                    signupForm.controls['password'].dirty &&
                    signupForm.hasError('required', 'password')
                  "
                  >*Password Is Required</small
                >
                <button
                  class="btn btn-primary btn-block mt-4 w-100"
                  type="submit"
                  (click)="signUp()"
                >
                  Sign Up
                </button>
                <div class="text-center pt-4 text-muted">
                  Already Have An Account?
                  <a id="forget" routerLink="/login">Login</a>
                </div>

                </div>
              </div> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
