  <div class="container">

      <div class="w-50 form-panel">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold"> Login</h3>
          </div>
          <div class="panel-body p-3">
            <div class="form-group pt-3">
              <div class="input-field">
               <fa-icon [icon]="userIcon" class="form-icon"></fa-icon>
                <input type="text" placeholder="First Name"/>
              </div>
              <div class="input-field">
                <fa-icon [icon]="userIcon" class="form-icon"></fa-icon>
                 <input type="text" placeholder="Last Name"/>
               </div>
               <div class="input-field">
                <fa-icon [icon]="userIcon" class="form-icon"></fa-icon>
                 <input type="text" placeholder="Email"/>
               </div>
               <div class="input-field">
                <fa-icon [icon]="userIcon" class="form-icon"></fa-icon>
                 <input type="text" placeholder="User Name"/>
               </div>
              <div class="input-field">
               <fa-icon [icon]="lockIcon" class="form-icon"></fa-icon>
                <input [type]="passwordType" placeholder="Password"/>
                <fa-icon [icon]="eyeIcon" class="eyeIcon" (click)="togglePassword()"></fa-icon>
              </div>
              <button class="btn btn-primary btn-block mt-4 w-100" type="submit">Sign Up</button>
              <div class="text-center pt-4 text-muted">Already Have An Account? <a id="forget" routerLink="/login">Login</a></div>
